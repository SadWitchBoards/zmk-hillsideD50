
# LED
# Can only have one LED enabled. Bare or smart.
#
# Bare-LED single-color back light
# Disable by commenting out, if you enable smart LED underglow
CONFIG_ZMK_BACKLIGHT=y
#
# Smart-LED RGB under glow
# Uncomment these to enable under glow. Though it drains the battery quickly.
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y
#
# RGB on/off toggling shouldn't change all external power, like the display.
# As there is a physical LED power switch to disconnect the LED if needed.
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Display
# Uncomment to enable display. Configured for a nice view.
CONFIG_ZMK_DISPLAY=y
# Display dedicated thread (optional)
#CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Soft-off from the keymap
CONFIG_ZMK_PM_SOFT_OFF=y
